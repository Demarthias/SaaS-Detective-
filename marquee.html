<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #333; }
        .banner {
            width: 1280px; height: 800px;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; font-family: sans-serif;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h1 { font-size: 100px; margin: 0; font-weight: bold; }
        p { font-size: 40px; margin-top: 20px; opacity: 0.9; }
        .badge { background: rgba(255,255,255,0.2); padding: 15px 40px; border-radius: 50px; margin-top: 40px; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="banner">
        <h1>SaaS Detective</h1>
        <p>Analyze Tech Stacks Instantly</p>
        <div class="badge">Chrome Extension</div>
    </div>
</body>
</html>
